apiVersion: 1

providers:
  # Default dashboard provider
  - name: "default"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards

  # Tuya Alternative dashboards
  - name: "tuya-alternative"
    orgId: 1
    folder: "Tuya Alternative"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/tuya-alternative
